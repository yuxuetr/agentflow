[package]
name = "agentflow-core"
version = "0.1.0"
edition = "2021"
authors = ["AgentFlow Contributors"]
description = "Core traits and execution engine for AgentFlow"
license = "MIT"

[[example]]
name = "hello_world"
path = "examples/hello_world.rs"

[[example]]
name = "simple_llm_workflow"
path = "examples/simple_llm_workflow.rs"

[[example]]
name = "config_first_workflow"
path = "examples/config_first_workflow.rs"


[features]
default = []
observability = ["tracing"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
tracing = { version = "0.1", optional = true }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
pin-project-lite = "0.2"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tracing-test = "0.2"
