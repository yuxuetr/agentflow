[package]
name = "agentflow-core"
version = "0.1.0"
edition = "2021"
authors = ["AgentFlow Contributors"]
description = "Core traits and execution engine for AgentFlow"
license = "MIT"

[[example]]
name = "hello_world"
path = "examples/hello_world.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tracing-test = "0.2"
