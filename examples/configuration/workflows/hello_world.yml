# Hello World - Simple Q&A Workflow
name: "Hello World Q&A"
version: "1.0.0"
description: "A simple question-answering workflow using OpenAI models"
author: "AgentFlow Team"

metadata:
  created: "2025-08-15T00:00:00Z"
  tags: ["stepfun", "question-answering", "simple", "hello-world"]
  category: "basic"

config:
  timeout: "5m"
  max_retries: 3
  output_format: "text"
  log_level: "info"

inputs:
  question:
    type: "string"
    required: true
    description: "The question to ask the AI"
    example: "In one sentence, what's the end of universe?"
  
  model:
    type: "string"
    required: false
    default: "step-2-mini"
    enum: ["step-2-mini", "step-v1-8k"]
    description: "StepFun model to use for answering"

  temperature:
    type: "number"
    required: false
    default: 0.7
    description: "Temperature for response generation (0.0-1.0)"

environment:
  STEP_API_KEY: "required"

workflow:
  type: "sequential"
  nodes:
    - name: "answer_question"
      type: "llm"
      description: "Answer the provided question using StepFun model"
      config:
        model: "{{ inputs.model }}"
        prompt: "{{ inputs.question }}"
        temperature: "{{ inputs.temperature }}"
        max_tokens: 500
        system: "You are a helpful AI assistant. Provide clear, concise, and accurate answers to questions."
        timeout: "2m"
      outputs:
        answer: "$.response"

outputs:
  answer:
    source: "{{ answer_question.answer }}"
    format: "text"
    file: "output/answer.txt"
  
  execution_report:
    source: "$"
    format: "json"
    file: "output/execution_report.json"
    include:
      - execution_time
      - model_used
      - input_question
      - generated_answer
