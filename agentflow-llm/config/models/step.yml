# =============================================================================
# MODEL TYPE DEFINITIONS & FUTURE EXTENSIONS
# =============================================================================

# Current supported model types:
# - text: Pure text language models (input: text, output: text)
# - imageunderstand: Vision + text models (input: text + image, output: text)  
# - multimodal: Full multimodal models (input: text + image + audio, output: multimedia)
# - tts: Text-to-speech (input: text, output: audio)
# - asr: Automatic speech recognition (input: audio, output: text)
# - generateimage: Text-to-image generation (input: text, output: image)
# - editimage: Image editing (input: image + text, output: image)
# - functioncalling: Function calling models (input: text + schemas, output: function calls)

